name: Release from Tag

on:
  push:
    tags:
    - v**

# This is a bit lame, because semver publish "should" in theory be doing this for us, but I read the docs long enough to not understand why it doesn't.
# This workflow is therefore a workaround until such time that can be repaired.

jobs:
  release:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Create Release from latest tag
        run: |
          version=$(git describe --tags --abbrev=0)
          gh release create $version --generate-notes
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
